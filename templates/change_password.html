{% extends 'home_base.html' %}
{% block content %}
 <div class="container-fluid">
    <div class="row">
        <div class="col-12 col-12">
            <div class="card shadow mb-8">
                <!-- Card Body -->
                <div class="card-body">
{#                    {% if msg['msg'] == '' %}#}
                    <form method="POST">
                    <label>Please type your current password:  </label>
                    <input type="text" class="form-control form-control-user" id="old_password"
                                                        placeholder="Old Password" name="old_password" required>
                    <label>Type in your new password:</label>
                    <input type="text" class="form-control form-control-user" id="password"
                                                    placeholder="Password" name="password" required>
                    <label>Please confirm your new password: </label>
                    <input type="text" class="form-control form-control-user" id="password1"
                                                    placeholder="Password" name="password1" required>
                    <br>
                    <button type= "submit" class="btn btn-primary btn-user btn-block ">
                                                Submit
                                            </button>
                    </form>
{#                    {% else %}#}
{#                    <div>{{ msg }}</div>#}
{#                    {% endif %}#}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
