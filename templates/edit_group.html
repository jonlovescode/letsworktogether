{% extends 'home_base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-12">
            <div class="card shadow mb-8">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Your Groups</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <form method="POST">
                        <!-- <label>Please select the group you want to quit: </label> -->
                        {% for m in msg['result'] %}
                        <nav class="navbar navbar-expand navbar-light bg-light mb-4">
                            <a class="navbar-brand mx-3" href="group_page/{{m['gName']}}">{{m['gName']}}</a>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item dropdown">
                                    <button type="submit" name='b' value="{{ m['gName'] }}" class="btn btn-danger " href="{{ url_for('profile')}}"
                                    role="button" 
                                        aria-expanded="false">
                                        Leave
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
