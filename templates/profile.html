{% extends "home_base.html" %}
{% block content %}
                    <div class="row" >


                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Groups I'm in</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ msg['g_c'] }}</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-city fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Pending Requests Card Example -->
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                Pending Requests</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ msg['pending_num'] }}</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-comments fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

         <div class="row">

                        <!-- Content Column -->
                        <div class="col-lg-12 mb-12">



            <div class="card shadow mb-8">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Your Groups</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <form method="POST">
                        <!-- <label>Please select the group you want to quit: </label> -->
                        {% for m in msg['result'] %}
                        <nav class="navbar navbar-expand navbar-light bg-light mb-4">
                            <a class="navbar-brand mx-3" href="group_page/{{m['gName']}}">{{m['gName']}}</a>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item dropdown">
                                    <button type="submit" name='b' value="{{ m['gName'] }}" class="btn btn-danger " href="{{ url_for('profile')}}"
                                    role="button"
                                        aria-expanded="false">
                                        Leave
                                    </button>
                                </li>
                            </ul>
                        </nav>
                        {% endfor %}
                    </form>

                </div>
            </div>
        </div>




                        </div>

                    <!-- Content Row -->



                <!-- /.container-fluid -->

            </div>
{% endblock %}
